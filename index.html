<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopping Cart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--Google Font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="app">
        <div class="banner">
            <div class="main-cart" id="mainCart">
                <!--ListProduct -->
            </div>
            <div class="nav">
                <button id="btnFilter" class="filter" data-toggle="collapse" data-target="#filterProduct" aria-expanded="false" aria-controls="filterProduct">
                    <i class="fa-solid fa-filter"></i>
                </button>
                <div class="iphone-android" class="collapse" id="filterProduct">
                    <div class="myRadio">
                        <input id="toggle-on" class="toggle toggle-left" name="toggle" value="false" type="radio"
                            checked />
                        <label for="toggle-on" class="btnRadio"><i class="fa-brands fa-android"></i></label>
                        <input id="toggle-off" class="toggle toggle-right" name="toggle" value="true" type="radio" />
                        <label for="toggle-off" class="btnRadio"><i class="fa-brands fa-apple"></i></label>
                    </div>
                </div>

                <button class="shoppingCard btn" id="cartMain">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
                <span id="amount-product">0</span>
            </div>
        </div>
        <div id="cartShop">
            <div class="head-cart">
                <h2>Cart</h2>
                <button class="btn" id="closeCart">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="body-cart">
                <div class="cartList">
                    <div class="cartItem">
                        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-11-pro-midnight-green-select-2019?wid=940&hei=1112&fmt=png-alpha&qlt=80&.v=1566954990073"
                            alt="" />
                        <p>Apple Watch</p>
                        <div class="buttons-add">
                            <button class="btn minus">
                                <i class="fa-solid fa-chevron-left"></i>
                            </button>
                            <span>1</span>
                            <button class="btn plus">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                        </div>
                        <p>$3500</p>
                        <button class="trashItem">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="bottom-cart">
                <p id="totalCart">Total: $ 3500</p>
                <div class="group-button">
                    <button type="button" class="btn btn-purchase">
                        <span>Purchase</span>
                        <i class="fa-solid fa-credit-card"></i>
                    </button>
                    <button type="button" class="btn btn-purchase">
                        <span>Clear Cart</span>
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/models/product.js"></script>
    <script src="./js/models/cart.js"></script>
    <script src="./js/services/callapi.js"></script>
    <script src="./js/controllers/main.js"></script>
</body>

</html>
