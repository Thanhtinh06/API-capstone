<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="container py-3 d-flex justify-content-between align-items-center"
    >
      <h1>Capstone API</h1>
      <button
        id="btnAddNew"
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add new
      </button>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="mt-0">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" />
                <span class="text-danger" id="validName"></span>
              </div>
              <div class="mt-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" />
                <span class="text-danger" id="validPrice"></span>
              </div>
              <div class="mt-3">
                <label for="screen" class="form-label">Screen</label>
                <input type="text" class="form-control" id="screen" />
                <span class="text-danger" id="validScreen"></span>
              </div>
              <div class="mt-3">
                <label for="back" class="form-label">Back camera</label>
                <input type="text" class="form-control" id="back" />
                <span class="text-danger" id="validBack"></span>
              </div>
              <div class="mt-3">
                <label for="front" class="form-label">Front camera</label>
                <input type="text" class="form-control" id="front" />
                <span class="text-danger" id="validFront"></span>
              </div>
              <div class="mt-3">
                <label for="image" class="form-label">Image</label>
                <input class="form-control" type="file" id="image" />
                <span class="text-danger" id="validImage"></span>
              </div>
              <div class="mt-3">
                <label for="desc" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="desc"
                  rows="3"
                ></textarea>
              </div>
              <div class="mt-3">
                <label for="type" class="form-label">Type</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="type"
                >
                  <option>Samsung</option>
                  <option>Iphone</option>
                </select>
              </div>
              <div class="mt-3">
                <label for="status" class="form-label">Status</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="status"
                >
                  <option>In stock</option>
                  <option>Out of stock</option>
                </select>
              </div>
              <div class="mt-3">
                <label for="logo" class="form-label">Logo</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="logo"
                >
                  <option>fa-apple</option>
                  <option>fa-android</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Screen</th>
          <th>Back camera</th>
          <th>Front camera</th>
          <th>Image</th>
          <th>Type</th>
          <th>Status</th>
          <th>Logo</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"
      integrity="sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/models/product.js"></script>
    <script src="./js/models/validation.js"></script>
    <script src="./js/services/callapi.js"></script>
    <script src="./js/controllers/admin.js"></script>
  </body>
</html>
